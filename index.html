<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ALLChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      --primary: #3a86ff;
      --secondary: #4361ee;
      --accent: #7209b7;
      --dark: #0f1419;
      --darker: #0a0d10;
      --light: #f8f9fa;
      --card-bg: rgba(25, 30, 40, 0.8);
      --lighter-accent: #90e0ef;
      --royal-blue: #4361ee;
      --royal-blue-light: #4895ef;
      --text-gray: #adb5bd;
      --card-padding: 25px;
      --card-gap: 30px;
      --border-radius: 12px;
      --top-header-height: 80px;
      --digital-purple: #7209b7;
      --border-color: rgba(255, 255, 255, 0.1);
      --code-bg: rgba(50, 60, 80, 0.8);
    }

    body {
      background: var(--dark);
      color: var(--light);
      font-family: 'Inter', sans-serif;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .top-header {
      background: var(--darker);
      border-bottom: 1px solid var(--border-color);
      padding: 1.5rem;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      height: var(--top-header-height);
    }

    .top-header h1 {
      color: var(--royal-blue);
      font-family: 'Ubuntu', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
      letter-spacing: 0.5px;
    }

    .top-header p {
      font-size: 0.9rem;
      opacity: 0.8;
      color: var(--text-gray);
    }

    .academic-hub-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: transparent;
      border: 1px solid var(--royal-blue);
      color: var(--royal-blue);
      border-radius: var(--border-radius);
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      transition: all 0.3s;
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }

    .academic-hub-link:hover {
      background: var(--royal-blue);
      color: var(--light);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      color: var(--light);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      margin-bottom: 2rem;
      padding: var(--card-padding);
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .card__title {
      font-weight: 600;
      margin-bottom: 1.2em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .user .card__title {
      color: var(--royal-blue);
    }

    .bot .card__title {
      color: var(--digital-purple);
    }

    .card__quote {
      background: rgba(25, 30, 40, 0.9);
      border-left: 4px solid var(--royal-blue);
      padding: 1.25em;
      margin: 1.5em 0;
      font-style: italic;
      border-radius: 0 var(--border-radius) var(--border-radius) 0;
    }

    .eyers-link, .allchat-header-tab {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--light);
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Inter', sans-serif;
      min-width: auto;
      text-align: center;
      line-height: 1.2;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.95rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .eyers-link:hover, .allchat-header-tab:hover {
      background: var(--royal-blue);
      color: var(--light);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    /* Footer buttons style - purple digital border */
    .footer-left a.eyers-link, 
    .footer-right a.eyers-link {
      background: var(--accent);
      border: 1px solid rgba(114, 9, 183, 0.5);
      color: white;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      white-space: nowrap;
      box-shadow: none;
      display: inline-block;
      text-align: center;
      line-height: 1.2;
      margin: 0;
    }

    .footer-left a.eyers-link:hover, 
    .footer-right a.eyers-link:hover {
      background: #5a08a0;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(114, 9, 183, 0.3);
    }

    .card__footer {
      background: var(--darker);
      border-top: 1px solid var(--border-color);
      padding: 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    .card p {
      line-height: 1.7;
      margin-bottom: 1.2em;
      color: var(--light);
    }

    .card ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0.5em 0 1.5em 0;
    }

    .card li {
      position: relative;
      padding-left: 1.5em;
      margin-bottom: 0.8em;
      line-height: 1.6;
    }

    .card li::before {
      content: 'â€¢';
      position: absolute;
      left: 0;
      color: var(--royal-blue);
      font-size: 1.2em;
    }

    .section-title {
      color: var(--royal-blue);
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
      margin-bottom: 1.4em;
      padding-bottom: 0.5em;
    }

    input {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      color: var(--light);
      border-radius: var(--border-radius);
      padding: 1rem;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      flex: 1;
      margin-right: 0.5rem;
      transition: all 0.3s;
    }

    input:focus {
      border-color: var(--royal-blue);
      outline: none;
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }

    .input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid var(--border-color);
      gap: 0.5rem;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      margin: 0 1rem;
      margin-bottom: 1.5rem;
    }

    .chat-container {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      background: var(--dark);
      border-radius: var(--border-radius);
      margin: 0 1rem;
    }

    .pdf-download-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.4rem;
      min-width: 40px;
    }

    .pdf-download-btn svg {
      width: 18px;
      height: 18px;
      fill: var(--light);
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--royal-blue);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--royal-blue-light);
    }

    code {
      background: var(--code-bg);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      border: 1px solid var(--border-color);
      color: var(--lighter-accent);
    }

    @media (max-width: 768px) {
      .chat-container {
        max-height: calc(100vh - 14rem);
        margin: 0 1rem;
        overflow-y: auto;
      }
      
      .input-area {
        display: flex;
        flex-direction: column;
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }
      
      input {
        width: 100%;
        margin-bottom: 0;
      }
      
      .eyers-link {
        width: 100%;
        padding: 0.8rem 1rem;
        font-size: 1rem;
        min-width: auto;
      }
      
      .pdf-download-btn svg {
        width: 16px;
        height: 16px;
      }
      
      .top-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 1.5rem;
        height: auto;
      }
      
      .academic-hub-link {
        display: block;
        margin: 0.8rem auto;
        width: fit-content;
      }
      
      .card__footer {
        flex-direction: column;
        gap: 0.8rem;
      }
      
      .footer-left {
        margin-bottom: 0.5rem;
      }
      
      .footer-right {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="top-header">
    <div class="header-left">
      <h1>ALLChat</h1>
      <p>Ask any question about literacies or knowledge</p>
    </div>
    <a href="https://oeybers-cpu.github.io/a_lit_models/" class="academic-hub-link">Academic Literacy Hub</a>
  </header>

  <div class="chat-container">
    <div id="out"></div>
  </div>

  <div class="input-area card">
    <input type="text" id="input" placeholder="Type your question here...">
    <button id="send" class="eyers-link">Send</button>
    <button class="eyers-link pdf-download-btn" id="download-pdf">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 12H5v2h14v-2zm-6 7h-2v-2h2v2zm4-12h-2v2h2v-2zm-4 0h-2v2h2v-2zm-4 0h-2v2h2v-2zm-4 0h-2v2h2v-2zm4 9h-2v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/>
      </svg>
      PDF
    </button>
  </div>

  <footer class="card__footer">
    <div class="footer-left">
      <a href="#" class="eyers-link">Top</a> | 
      <a href="https://oeybers-cpu.github.io/a_lit_models/" class="eyers-link">Home</a> | 
      Designed by Dr Oscar Eybers 2025
    </div>
    <div class="footer-right">
      <a href="https://www.free-counters.org/" class="eyers-link">... by Free-Counters.org</a>
      <script type="text/javascript" src="https://www.freevisitorcounters.com/auth.php?id=e6296ca96d429e4da4d7339220ad2b44b6e86672"></script>
      <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1405736/t/3"></script>
    </div>
  </footer>

  <script>
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, m => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      }[m]));
    }
    
    function processInline(text) {
        text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
        text = text.replace(/\*\*([^\*]+)\*\*/g, '<strong>$1</strong>');
        text = text.replace(/\*([^\*]+)\*/g, '<em>$1</em>');
        return text;
    }

    function markdownToHTML(markdown) {
      let html = '';
      let inList = false;

      const lines = markdown.split('\n');
      for (let i = 0; i < lines.length; i++) {
        let line = lines[i].trim();

        if (inList && !line.startsWith('- ')) {
            html += '</ul>';
            inList = false;
        }

        const headingMatch = line.match(/^(#{1,6})\s+(.*)$/);
        if (headingMatch) {
            const text = processInline(headingMatch[2]);
            html += `<strong class="section-title">${text}</strong>`;
            continue;
        }

        if (line.startsWith('**') && line.endsWith('**') && line.length > 4) {
          const text = processInline(line.substring(2, line.length - 2));
          html += `<strong class="section-title">${text}</strong>`;
          continue;
        }

        if (line.startsWith('- ')) {
          if (!inList) {
            html += '<ul>';
            inList = true;
          }
          const text = processInline(line.substring(2));
          html += `<li>${text}</li>`;
          continue;
        }

        if (line.startsWith('>')) {
            let blockquoteContent = processInline(line.substring(1).trim());
            while (i + 1 < lines.length && lines[i + 1].trim().startsWith('>')) {
                i++;
                blockquoteContent += ' ' + processInline(lines[i].trim().substring(1).trim());
            }
            html += `<div class="card__quote"><p>${blockquoteContent}</p></div>`;
            continue;
        }

        if (line === '') {
          continue;
        }

        const text = processInline(line);
        html += `<p>${text}</p>`;
      }

      if (inList) {
        html += '</ul>';
      }

      return html;
    }
    
    const input = document.getElementById("input");
    const out = document.getElementById("out");
    const sendButton = document.getElementById("send");
    const downloadPDFButton = document.getElementById("download-pdf");
    
    downloadPDFButton.addEventListener('click', () => {
      const chatContainer = document.querySelector('.chat-container');
      if (!chatContainer) return;
      
      const clone = chatContainer.cloneNode(true);
      
      clone.style.backgroundColor = 'white';
      clone.style.padding = '1rem';
      clone.style.fontFamily = 'Arial, sans-serif';
      clone.style.fontSize = '14px';
      
      const messages = clone.querySelectorAll('.card');
      messages.forEach(msg => {
        msg.style.backgroundColor = 'white';
        msg.style.border = '1px solid #eee';
        msg.style.marginBottom = '1rem';
        msg.style.padding = '1rem';
        msg.style.borderRadius = '8px';
        msg.style.boxShadow = 'none';
      });
      
      clone.querySelectorAll('.user').forEach(msg => {
        msg.style.backgroundColor = '#f0f0f0';
      });
      clone.querySelectorAll('.bot').forEach(msg => {
        msg.style.backgroundColor = '#f8f8f8';
      });
      
      clone.querySelectorAll('.section-title').forEach(heading => {
        heading.style.color = '#333';
        heading.style.borderBottom = '1px solid #eee';
        heading.style.paddingBottom = '0.5em';
        heading.style.marginBottom = '1.4em';
      });
      
      clone.querySelectorAll('.card p').forEach(p => {
        p.style.marginBottom = '1.2em';
      });
      
      clone.querySelectorAll('.card ul').forEach(ul => {
        ul.style.paddingLeft = '1.5em';
        ul.style.listStyleType = 'disc';
        ul.style.marginBottom = '1.2em';
      });
      
      clone.querySelectorAll('.card li').forEach(li => {
        li.style.paddingLeft = '0'; 
        const before = li.querySelector('::before');
        if (before) before.remove();
        li.style.listStyleType = 'disc';
        li.style.marginBottom = '0.8em';
      });
      
      clone.querySelectorAll('.card__quote').forEach(blockquote => {
        blockquote.style.borderLeft = '3px solid #3498db';
        blockquote.style.paddingLeft = '1em';
        blockquote.style.margin = '1em 0';
        blockquote.style.fontStyle = 'normal';
        blockquote.style.color = '#333';
        blockquote.style.background = '#f8f9fa';
        blockquote.style.borderRadius = '0 4px 4px 0';
      });
      
      clone.querySelectorAll('.card code').forEach(code => {
        code.style.background = '#f5f5f5';
        code.style.padding = '0.2em 0.4em';
        code.style.borderRadius = '4px';
        code.style.border = '1px solid #ddd';
      });
      
      clone.querySelectorAll('.card__title').forEach(header => {
        header.style.color = '#333';
        header.style.fontWeight = 'bold';
        header.style.marginBottom = '1em';
      });
      
      clone.querySelectorAll('.card .message-content').forEach(content => {
        content.style.color = '#333';
        content.style.lineHeight = '1.6';
      });
      
      const opt = {
        margin: 1,
        filename: 'chat-history.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, backgroundColor: '#ffffff' },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      
      html2pdf().from(clone).set(opt).save();
    });
    
    sendButton.addEventListener("click", async () => {
      const content = input.value.trim();
      if (!content) return;
      
      const escapedUser = escapeHTML(content);
      out.innerHTML += `
        <div class="card user">
          <div class="card__title">You</div>
          <div class="message-content">${escapedUser}</div>
        </div>`;
      input.value = '';
      
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "content-type": "application/json" },
          body: JSON.stringify({ messages: [{ role: "user", content }] })
        });
        
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        
        const data = await res.json();
        const reply = data?.choices?.[0]?.message?.content || "No response from server";
        
        const htmlResponse = markdownToHTML(reply);
        out.innerHTML += `
          <div class="card bot">
            <div class="card__title">ALLChat</div>
            <div class="message-content">${htmlResponse}</div>
          </div>`;
      } catch (e) {
        const escapedError = escapeHTML(e.message);
        out.innerHTML += `
          <div class="card error">
            <div class="card__title">Error</div>
            <div class="message-content">${escapedError}</div>
          </div>`;
      }
      
      const container = document.querySelector('.chat-container');
      container.scrollTop = container.scrollHeight;
    });
    
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendButton.click();
    });
  </script>
</body>
</html>
