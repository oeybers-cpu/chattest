<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ALLChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    
    header {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    
    header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
      font-family: 'Ubuntu', sans-serif;
      color: #3498db;
    }
    
    header p {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #000;
      border-radius: 8px;
      margin: 0 1rem;
    }
    
    .input-area {
      display: flex;
      padding: 0.5rem;
      border-top: 1px solid #333;
    }
    
    input {
      flex: 1;
      padding: 0.75rem;
      background: #000;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      margin-right: 0.5rem;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
    }
    
    button {
      padding: 0.75rem 1.5rem;
      background: #333;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Inter', sans-serif;
    }
    
    button:hover {
      background: #444;
    }
    
    footer {
      padding: 0.5rem;
      text-align: center;
      border-top: 1px solid #333;
      font-size: 0.9rem;
      opacity: 0.7;
      font-family: 'Inter', sans-serif;
    }
    
    /* Message styling */
    .message {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
    }
    
    .user {
      font-family: 'Inter', sans-serif;
      background: rgba(52, 73, 94, 0.1);
      border: 1px solid rgba(52, 73, 94, 0.2);
      font-weight: 500;
    }
    
    .bot {
      font-family: 'Ubuntu', sans-serif;
      background: rgba(46, 204, 113, 0.1);
      border: 1px solid rgba(46, 204, 113, 0.2);
      color: #f8f8f8; /* Off-white text for bot responses */
    }
    
    /* Markdown styling */
    h1, h2, h3 {
      font-family: 'Ubuntu', sans-serif;
      color: #3498db;
      margin-top: 1.2em;
      margin-bottom: 0.6em;
      line-height: 1.4;
    }
    
    h2 {
      font-size: 1.5em;
    }
    
    ul {
      margin-bottom: 1em;
      padding-left: 1.5em;
      list-style-type: disc;
    }
    
    ol {
      margin-bottom: 1em;
      padding-left: 1.5em;
    }
    
    li {
      margin-bottom: 0.8em; /* Increased spacing between list items */
      line-height: 1.6;
    }
    
    strong {
      font-weight: 600;
      color: #3498db;
    }
    
    code {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: 'Inter', monospace;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #000;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ALLChat</h1>
    <p>Ask any question about literacies or knowledge</p>
  </header>

  <div class="chat-container">
    <div id="out"></div>
  </div>

  <div class="input-area">
    <input type="text" id="input" placeholder="Type your question here...">
    <button id="send">Send</button>
  </div>

  <footer>Designed by Dr Oscar Eybers 2025</footer>

  <script>
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, m => ({
        '&': '&amp;',
        '<': '<',
        '>': '>',
        '"': '&quot;',
        "'": '&#039;'
      }[m]));
    }
    
    function markdownToHTML(markdown) {
      // Process ordered lists line by line
      let lines = markdown.split('\n');
      let inOl = false;
      let newLines = [];
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        if (line.match(/^\d+\.\s/)) {
          if (!inOl) {
            newLines.push('<ol>');
            inOl = true;
          }
          const content = line.replace(/^\d+\.\s/, '');
          newLines.push(`<li>${content}</li>`);
        } else {
          if (inOl) {
            newLines.push('</ol>');
            inOl = false;
          }
          newLines.push(line);
        }
      }
      if (inOl) newLines.push('</ol>');
      markdown = newLines.join('\n');
      
      // Process unordered lists line by line
      lines = markdown.split('\n');
      inOl = false;
      newLines = [];
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        if (line.match(/^\*\s/)) {
          if (!inOl) {
            newLines.push('<ul>');
            inOl = true;
          }
          const content = line.replace(/^\*\s/, '');
          newLines.push(`<li>${content}</li>`);
        } else {
          if (inOl) {
            newLines.push('</ul>');
            inOl = false;
          }
          newLines.push(line);
        }
      }
      if (inOl) newLines.push('</ul>');
      markdown = newLines.join('\n');
      
      // Headers
      markdown = markdown.replace(/^# (.*)$/gm, '<h1>$1</h1>');
      markdown = markdown.replace(/^## (.*)$/gm, '<h2>$1</h2>');
      markdown = markdown.replace(/^### (.*)$/gm, '<h3>$1</h3>');
      // Bold
      markdown = markdown.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      // Code blocks
      markdown = markdown.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
      // Inline code
      markdown = markdown.replace(/`(.*?)`/g, '<code>$1</code>');
      return markdown;
    }
    
    const input = document.getElementById("input");
    const out = document.getElementById("out");
    document.getElementById("send").addEventListener("click", async () => {
      const content = input.value.trim();
      if (!content) return;
      
      // Add user message
      const escapedUser = escapeHTML(content);
      out.innerHTML += `
        <div class="message user">
          <div class="message-header">You</div>
          <div class="message-content">${escapedUser}</div>
        </div>`;
      input.value = '';
      
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "content-type": "application/json" },
          body: JSON.stringify({ messages: [{ role: "user", content }] })
        });
        
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        
        const data = await res.json();
        const reply = data?.choices?.[0]?.message?.content || "No response from server";
        
        // Convert markdown to HTML and add bot response
        const htmlResponse = markdownToHTML(reply);
        out.innerHTML += `
          <div class="message bot">
            <div class="message-header">AllChat</div>
            <div class="message-content">${htmlResponse}</div>
          </div>`;
      } catch (e) {
        const escapedError = escapeHTML(e.message);
        out.innerHTML += `
          <div class="message error">
            <div class="message-header">Error</div>
            <div class="message-content">${escapedError}</div>
          </div>`;
      }
      
      // Auto-scroll to bottom
      const container = document.querySelector('.chat-container');
      container.scrollTop = container.scrollHeight;
    });
    
    // Enter key to send
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") document.getElementById("send").click();
    });
  </script>
</body>
</html>
