<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ALLChat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: system-ui;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      header {
        padding: 20px;
        text-align: center;
        background: #0b3d2e;
        border-bottom: 1px solid #244;
      }
      
      header h1 {
        font-size: 2.2rem;
        margin-bottom: 8px;
      }
      
      header h2 {
        font-size: 1.1rem;
        opacity: 0.8;
      }
      
      main {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      
      footer {
        padding: 15px;
        text-align: center;
        background: #0b3d2e;
        border-top: 1px solid #244;
        font-size: 0.9rem;
        opacity: 0.7;
      }
      
      textarea {
        width: 100%;
        height: 80px;
        background: #000;
        color: #fff;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 10px;
        resize: none;
      }
      
      button {
        width: 100%;
        padding: 10px 16px;
        border: 1px solid #333;
        background: #333;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      button:hover {
        background: #444;
        transform: translateY(-1px);
      }
      
      h3 {
        margin-top: 5px;
        margin-bottom: 10px;
        font-size: 1.1rem;
      }
      
      pre {
        flex: 1;
        white-space: pre-wrap;
        background: #0b3d2e;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #244;
        overflow: auto;
        font-size: 1rem;
      }
      
      #err {
        color: #fecaca;
        margin-top: 8px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ALLChat</h1>
      <h2>Ask any question about literacies or knowledge</h2>
    </header>

    <main>
      <textarea id="input" placeholder="Type a messageâ€¦"></textarea>
      <button id="send">Send</button>
      <h3>Reply</h3>
      <pre id="out"></pre>
      <div id="err" class="error" aria-live="polite"></div>
    </main>

    <footer>Designed by Dr Oscar Eybers 2025</footer>

    <script>
      const input = document.getElementById("input");
      const out = document.getElementById("out");
      const err = document.getElementById("err");
      document.getElementById("send").addEventListener("click", async () => {
        err.textContent = ""; out.textContent = "";
        const content = input.value.trim(); if (!content) return;
        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "content-type": "application/json" },
            body: JSON.stringify({ messages: [{ role: "user", content }] })
          });
          const text = await res.text();
          if (!text) throw new Error(`Empty response (HTTP ${res.status})`);
          let data; try { data = JSON.parse(text); } catch { throw new Error("Server did not return valid JSON"); }
          if (!res.ok) throw new Error(data?.error || `HTTP ${res.status}`);
          out.textContent = data?.choices?.[0]?.message?.content || JSON.stringify(data, null, 2);
        } catch (e) { err.textContent = e.message; }
      });
    </script>
  </body>
</html>
