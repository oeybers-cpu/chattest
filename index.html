<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimal Chat</title>
    <style>
      body { margin:0; background:#000; color:#fff; font-family:system-ui; }
      .wrap { max-width:760px; margin:40px auto; padding:16px; }
      textarea { width:100%; height:100px; background:#000; color:#fff; border:1px solid #333; border-radius:8px; padding:10px; }
      button { margin-top:10px; padding:10px 16px; border:1px solid #333; background:#333; color:#fff; border-radius:8px; cursor:pointer; }
      pre { white-space:pre-wrap; background:#0b3d2e; padding:12px; border-radius:8px; border:1px solid #244; }
      .error { color:#fecaca; margin-top:8px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Minimal chat</h1>
      <textarea id="input" placeholder="Type a messageâ€¦"></textarea>
      <br/>
      <button id="send">Send</button>
      <h3>Reply</h3>
      <pre id="out"></pre>
      <div id="err" class="error" aria-live="polite"></div>
    </div>

    <script>
      const input = document.getElementById("input");
      const out = document.getElementById("out");
      const err = document.getElementById("err");
      document.getElementById("send").addEventListener("click", async () => {
        err.textContent = ""; out.textContent = "";
        const content = input.value.trim(); if (!content) return;
        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "content-type": "application/json" },
            body: JSON.stringify({ messages: [{ role: "user", content }] })
          });
          const text = await res.text();
          if (!text) throw new Error(`Empty response (HTTP ${res.status})`);
          let data; try { data = JSON.parse(text); } catch { throw new Error("Server did not return valid JSON"); }
          if (!res.ok) throw new Error(data?.error || `HTTP ${res.status}`);
          out.textContent = data?.choices?.[0]?.message?.content || JSON.stringify(data, null, 2);
        } catch (e) { err.textContent = e.message; }
      });
    </script>
  </body>
</html>
