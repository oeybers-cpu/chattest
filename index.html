<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ALLChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      --primary: #3a86ff;
      --secondary: #4361ee;
      --accent: #7209b7;
      --dark: #0f1419;
      --darker: #0a0d10;
      --light: #f8f9fa;
      --card-bg: rgba(25, 30, 40, 0.8);
      --lighter-accent: #90e0ef;
      --royal-blue: #4361ee;
      --royal-blue-light: #4895ef;
      --text-gray: #adb5bd;
      --card-padding: 25px;
      --card-gap: 30px;
      --border-radius: 12px;
      --top-header-height: 80px;
      --digital-purple: #7209b7;
      --border-color: rgba(255, 255, 255, 0.1);
      --code-bg: rgba(50, 60, 80, 0.8);
    }

    body {
      background: var(--dark);
      color: var(--light);
      font-family: 'Inter', sans-serif;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Improved typing indicator */
    .pulsing-cursor {
        display: inline-block;
        width: 10px;
        height: 1.5em;
        background-color: var(--light);
        border-radius: 2px;
        animation: pulse 1s infinite;
        vertical-align: text-bottom;
        margin-left: 4px;
    }
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }

    /* Smooth transition for content updates */
    .message-content {
      transition: opacity 0.3s ease;
    }

    .message-content.updating {
      opacity: 0.7;
    }

    /* Better formatting for code blocks */
    .code-block {
      background: var(--code-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .code-block code {
      background: none;
      border: none;
      padding: 0;
      color: var(--lighter-accent);
    }

    /* Improved list styling */
    .card ul, .card ol {
      margin: 1rem 0;
      padding-left: 1.5rem;
    }

    .card ul li, .card ol li {
      margin-bottom: 0.5rem;
      line-height: 1.6;
    }

    .card ul li::before {
      content: '•';
      color: var(--royal-blue);
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    .card ol {
      counter-reset: list-counter;
    }

    .card ol li {
      counter-increment: list-counter;
    }

    .card ol li::before {
      content: counter(list-counter) '.';
      color: var(--royal-blue);
      font-weight: bold;
      display: inline-block;
      width: 1.5em;
      margin-left: -1.5em;
    }

    /* Table styling */
    .card table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    .card table th, .card table td {
      border: 1px solid var(--border-color);
      padding: 0.5rem;
      text-align: left;
    }

    .card table th {
      background: rgba(58, 134, 255, 0.1);
      color: var(--royal-blue);
      font-weight: 600;
    }

    .top-header {
      background: var(--darker);
      border-bottom: 1px solid var(--border-color);
      padding: 1.5rem;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      height: var(--top-header-height);
    }

    .top-header h1 {
      color: var(--royal-blue);
      font-family: 'Ubuntu', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
      letter-spacing: 0.5px;
    }

    .top-header p {
      font-size: 0.9rem;
      opacity: 0.8;
      color: var(--text-gray);
    }

    .academic-hub-link {
      color: var(--light);
      text-decoration: none;
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 6px;
      background: rgba(230, 81, 0, 0.1);
      border: 1px solid rgba(230, 81, 0, 0.3);
      transition: all 0.3s ease;
      white-space: nowrap;
      font-weight: 500;
    }

    .academic-hub-link:hover {
      background: rgba(230, 81, 0, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(230, 81, 0, 0.2);
    }

    .eyers-link, .allchat-header-tab, .eybers-footer-link, .response-button {
      color: var(--light);
      text-decoration: none;
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 6px;
      background: rgba(58, 134, 255, 0.1);
      border: 1px solid rgba(58, 134, 255, 0.3);
      transition: all 0.3s ease;
      white-space: nowrap;
      font-weight: 500;
      cursor: pointer;
    }

    .eyers-link:hover, .allchat-header-tab:hover, .eybers-footer-link:hover, .response-button:hover {
      background: rgba(58, 134, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(58, 134, 255, 0.2);
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      color: var(--light);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      margin-bottom: 2rem;
      padding: var(--card-padding);
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .card__title {
      font-weight: 600;
      margin-bottom: 1.2em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .user .card__title {
      color: var(--royal-blue);
    }

    .bot .card__title {
      color: var(--digital-purple);
    }

    .card__quote {
      background: rgba(25, 30, 40, 0.9);
      border-left: 4px solid var(--royal-blue);
      padding: 1.25em;
      margin: 1.5em 0;
      font-style: italic;
      border-radius: 0 var(--border-radius) var(--border-radius) 0;
    }

    .card__footer {
      background: var(--darker);
      border-top: 1px solid var(--border-color);
      padding: 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    .card p {
      line-height: 1.7;
      margin-bottom: 1.2em;
      color: var(--light);
    }

    .card ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0.5em 0 1.5em 0;
    }

    .card li {
      position: relative;
      padding-left: 1.5em;
      margin-bottom: 0.8em;
      line-height: 1.6;
    }

    .card li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: var(--royal-blue);
      font-size: 1.2em;
    }

    .section-title {
      color: var(--royal-blue);
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
      margin-bottom: 1.4em;
      padding-bottom: 0.5em;
    }

    input {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      color: var(--light);
      border-radius: var(--border-radius);
      padding: 1rem;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      flex: 1;
      margin-right: 0.5rem;
      transition: all 0.3s;
    }

    input:focus {
      border-color: var(--royal-blue);
      outline: none;
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }

    .input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid var(--border-color);
      gap: 0.5rem;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      margin: 0 1rem;
      margin-bottom: 1.5rem;
    }

    .chat-container {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      background: var(--dark);
      border-radius: var(--border-radius);
      margin: 0 1rem;
    }

    .pdf-download-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.4rem;
      min-width: 40px;
    }

    .pdf-download-btn svg {
      width: 18px;
      height: 18px;
      fill: var(--light);
    }

    .response-input-area {
      display: none;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--royal-blue);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--royal-blue-light);
    }

    code {
      background: var(--code-bg);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      border: 1px solid var(--border-color);
      color: var(--lighter-accent);
    }

    @media (max-width: 768px) {
      .chat-container {
        max-height: calc(100vh - 14rem);
        margin: 0 1rem;
        overflow-y: auto;
      }
      
      .input-area {
        display: flex;
        flex-direction: column;
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }
      
      input {
        width: 100%;
        margin-bottom: 0.5rem;
        margin-right: 0;
      }
      
      .response-input-area {
        flex-direction: column;
      }
      
      .response-send-btn {
        width: 100%;
        margin-top: 0.5rem;
      }
      
      .eyers-link, .response-button {
        width: 100%;
        padding: 0.8rem 1rem;
        font-size: 1rem;
        min-width: auto;
        text-align: center;
        margin-top: 0.5rem;
      }
      
      .pdf-download-btn svg {
        width: 16px;
        height: 16px;
      }
      
      .top-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 1.5rem;
        height: auto;
      }
      
      .academic-hub-link {
        display: block;
        margin: 0.8rem auto;
        width: fit-content;
      }
      
      .card__footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 0.8rem;
        width: 100%;
        padding: 1rem;
      }
      
      .footer-left {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      
      .footer-left a {
        margin: 0.25rem 0;
      }
      
      .footer-left .separator {
        display: none;
      }
      
      .footer-right {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      
      .footer-right a {
        margin: 0.25rem 0;
      }
      
      .footer-left .desktop-only {
        display: none;
      }
      
      .mobile-button-row {
        display: flex;
        flex-direction: row;
        gap: 0.5rem;
        width: 100%;
      }
      
      .mobile-button-row button {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <header class="top-header">
    <div class="header-left">

      <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1405736/t/3"></script>
    </div>

  <script>
    // Enhanced helper functions for formatting text
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m]));
    }
    
    function processInline(text) {
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
      text = text.replace(/\*\*([^\*]+)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/\*([^\*]+)\*/g, '<em>$1</em>');
      text = text.replace(/~~([^~]+)~~/g, '<del>$1</del>');
      return text;
    }

    function markdownToHTML(markdown) {
      let html = '';
      let inList = false;
      let inOrderedList = false;
      let inCodeBlock = false;
      let codeBlockContent = '';
      let codeLanguage = '';
      
      const lines = markdown.split('\n');
      
      for (let i = 0; i < lines.length; i++) {
        let line = lines[i].trim();
        
        // Handle code blocks
        if (line.startsWith('```')) {
          if (!inCodeBlock) {
            // Start of code block
            inCodeBlock = true;
            codeLanguage = line.substring(3).trim();
            codeBlockContent = '';
            continue;
          } else {
            // End of code block
            inCodeBlock = false;
            html += `<div class="code-block">${escapeHTML(codeBlockContent)}</div>`;
            continue;
          }
        }
        
        if (inCodeBlock) {
          codeBlockContent += line + '\n';
          continue;
        }
        
        // Close any open lists
        if (inList && !line.startsWith('- ') && !line.startsWith('* ')) {
          html += '</ul>';
          inList = false;
        }
        
        if (inOrderedList && !/^\d+\.\s/.test(line)) {
          html += '</ol>';
          inOrderedList = false;
        }
        
        const headingMatch = line.match(/^(#{1,6})\s+(.*)$/);
        if (headingMatch) {
          const level = headingMatch.length;
          const text = processInline(headingMatch);
          html += `<h${level} class="section-title">${text}</h${level}>`;
          continue;
        }
        
        // Bold section titles (alternative format)
        if (line.startsWith('**') && line.endsWith('**') && line.length > 4) {
          const text = processInline(line.substring(2, line.length - 2));
          html += `<strong class="section-title">${text}</strong>`;
          continue;
        }
        
        // Unordered lists
        if (line.startsWith('- ') || line.startsWith('* ')) {
          if (!inList) {
            html += '<ul>';
            inList = true;
          }
          const text = processInline(line.substring(2));
          html += `<li>${text}</li>`;
          continue;
        }
        
        // Ordered lists
        if (/^\d+\.\s/.test(line)) {
          if (!inOrderedList) {
            html += '<ol>';
            inOrderedList = true;
          }
          const text = processInline(line.replace(/^\d+\.\s/, ''));
          html += `<li>${text}</li>`;
          continue;
        }
        
        // Blockquotes
        if (line.startsWith('>')) {
          let blockquoteContent = processInline(line.substring(1).trim());
          while (i + 1 < lines.length && lines[i + 1].trim().startsWith('>')) {
            i++;
            blockquoteContent += ' ' + processInline(lines[i].trim().substring(1).trim());
          }
          html += `<div class="card__quote"><p>${blockquoteContent}</p></div>`;
          continue;
        }
        
        // Tables (basic support)
        if (line.includes('|') && line.split('|').length > 2) {
          const cells = line.split('|').map(cell => cell.trim()).filter(cell => cell);
          if (cells.length > 1) {
            // Check if this is a header separator
            if (cells.every(cell => /^:?-+:?$/.test(cell))) {
              continue; // Skip separator rows in rendering
            }
            
            html += '<table><tr>';
            for (const cell of cells) {
              // Check if previous line was a header
              if (i > 0 && lines[i-1].includes('|')) {
                const prevCells = lines[i-1].split('|').map(c => c.trim()).filter(c => c);
                if (prevCells.length === cells.length && !prevCells.every(c => /^:?-+:?$/.test(c))) {
                  // This is the first data row, need to add header from previous line
                  html = html.replace('<table>', '<table><thead><tr>');
                  for (const headerCell of prevCells) {
                    html += `<th>${processInline(headerCell)}</th>`;
                  }
                  html += '</tr></thead><tbody><tr>';
                  // Process current row as data
                  for (const dataCell of cells) {
                    html += `<td>${processInline(dataCell)}</td>`;
                  }
                  html += '</tr>';
                  continue;
                }
              }
              html += `<td>${processInline(cell)}</td>`;
            }
            html += '</tr></table>';
            continue;
          }
        }
        
        // Empty lines
        if (line === '') {
          // Add paragraph break but don't create empty paragraphs
          if (html.trim() !== '' && !html.endsWith('</p>')) {
            html += '<p><br></p>';
          }
          continue;
        }
        
        // Regular paragraphs
        const text = processInline(line);
        
        // Check if we're continuing a paragraph or starting a new one
        if (html.endsWith('</p>')) {
          html += `<p>${text}</p>`;
        } else if (html.trim() === '' || html.endsWith('</ul>') || html.endsWith('</ol>') || 
                   html.endsWith('</table>') || html.endsWith('</h1>') || html.endsWith('</h2>') || 
                   html.endsWith('</h3>') || html.endsWith('</h4>') || html.endsWith('</h5>') || 
                   html.endsWith('</h6>') || html.endsWith('</div>')) {
          html += `<p>${text}</p>`;
        } else {
          // Continue the current paragraph
          html = html.replace(/(<p>.*?)(<\/p>)$/, `$1 ${text}$2`);
        }
      }
      
      // Close any remaining open tags
      if (inList) html += '</ul>';
      if (inOrderedList) html += '</ol>';
      if (inCodeBlock) html += `<div class="code-block">${escapeHTML(codeBlockContent)}</div>`;
      
      return html;
    }
    
    // DOM Elements
    const input = document.getElementById("input");
    const out = document.getElementById("out");
    const sendButton = document.getElementById("send");
    const downloadPDFButton = document.getElementById("download-pdf");
    const chatContainer = document.querySelector('.chat-container');

    // PDF Download Logic
    downloadPDFButton.addEventListener('click', () => {
      const clone = chatContainer.cloneNode(true);
      clone.querySelectorAll('.response-input-area').forEach(el => el.remove());
      clone.style.backgroundColor = 'white';
      clone.style.padding = '1rem';
      clone.style.fontFamily = 'Arial, sans-serif';
      clone.style.fontSize = '14px';
      const messages = clone.querySelectorAll('.card');
      messages.forEach(msg => {
        msg.style.backgroundColor = 'white';
        msg.style.border = '1px solid #eee';
        msg.style.marginBottom = '1rem';
        msg.style.padding = '1rem';
        msg.style.borderRadius = '8px';
        msg.style.boxShadow = 'none';
      });
      clone.querySelectorAll('.user').forEach(msg => { msg.style.backgroundColor = '#f0f0f0'; });
      clone.querySelectorAll('.bot').forEach(msg => { msg.style.backgroundColor = '#f8f8f8'; });
      clone.querySelectorAll('.section-title').forEach(heading => {
        heading.style.color = '#333';
        heading.style.borderBottom = '1px solid #eee';
        heading.style.paddingBottom = '0.5em';
        heading.style.marginBottom = '1.4em';
      });
      clone.querySelectorAll('.card p').forEach(p => { p.style.marginBottom = '1.2em'; });
      clone.querySelectorAll('.card ul').forEach(ul => {
        ul.style.paddingLeft = '1.5em';
        ul.style.listStyleType = 'disc';
        ul.style.marginBottom = '1.2em';
      });
      clone.querySelectorAll('.card li').forEach(li => {
        li.style.paddingLeft = '0'; 
        const before = li.querySelector('::before');
        if (before) before.remove();
        li.style.listStyleType = 'disc';
        li.style.marginBottom = '0.8em';
      });
      clone.querySelectorAll('.card__quote').forEach(blockquote => {
        blockquote.style.borderLeft = '3px solid #3498db';
        blockquote.style.paddingLeft = '1em';
        blockquote.style.margin = '1em 0';
        blockquote.style.fontStyle = 'normal';
        blockquote.style.color = '#333';
        blockquote.style.background = '#f8f9fa';
        blockquote.style.borderRadius = '0 4px 4px 0';
      });
      clone.querySelectorAll('.card code').forEach(code => {
        code.style.background = '#f5f5f5';
        code.style.padding = '0.2em 0.4em';
        code.style.borderRadius = '4px';
        code.style.border = '1px solid #ddd';
      });
      clone.querySelectorAll('.code-block').forEach(codeBlock => {
        codeBlock.style.background = '#f5f5f5';
        codeBlock.style.padding = '1rem';
        codeBlock.style.borderRadius = '4px';
        codeBlock.style.border = '1px solid #ddd';
        codeBlock.style.overflowX = 'auto';
        codeBlock.style.fontFamily = 'Courier New, monospace';
        codeBlock.style.fontSize = '0.9rem';
      });
      clone.querySelectorAll('.card__title').forEach(header => {
        header.style.color = '#333';
        header.style.fontWeight = 'bold';
        header.style.marginBottom = '1em';
      });
      clone.querySelectorAll('.card .message-content').forEach(content => {
        content.style.color = '#333';
        content.style.lineHeight = '1.6';
      });
      const opt = {
